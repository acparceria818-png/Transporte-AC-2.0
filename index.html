<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#b00000" />
  <title>AC Parceria - Portal de Transporte</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="logo.jpg" type="image/jpg">
  <link rel="stylesheet" href="styles.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <script type="module" src="firebase.js"></script>
  <script type="module" src="ui.js"></script>
  <script type="module" src="maps.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body>

<header>
  <img src="Logo.jpg" alt="AC Logo" class="logo" loading="lazy" />
  <h1>AC PARCERIA - Portal</h1>
  <div class="user-status" id="userStatus" style="display:none">
    <span id="userName"></span>
    <button class="logout-btn" id="logoutBtn" title="Sair">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </div>
</header>

<main class="container">
  <div id="mapaContainer" class="mapa-overlay hidden">
    <button id="fecharMapaBtn" class="btn-floating"><i class="fas fa-times"></i></button>
    <div id="map"></div>
  </div>

  <section id="welcome" class="tela ativa">
    <div class="welcome-content">
      <img src="avatar.png" class="avatar" alt="Avatar" />
      <h2>Bem-vindo ao Portal</h2>
      <button class="btn btn-primary btn-large" id="btnEntrarPortal">
        <i class="fas fa-sign-in-alt"></i> Entrar no Portal
      </button>
    </div>
  </section>

  <section id="telaEscolhaPerfil" class="tela hidden">
    <h2>Como você está acessando?</h2>
    <div class="cards-grid">
      <div class="profile-card" data-perfil="motorista">
        <div class="card-icon motorista"><i class="fas fa-bus"></i></div>
        <h3>Motorista</h3>
      </div>
      <div class="profile-card" data-perfil="passageiro">
        <div class="card-icon passageiro"><i class="fas fa-users"></i></div>
        <h3>Passageiro</h3>
      </div>
      <div class="profile-card" data-perfil="admin">
        <div class="card-icon admin"><i class="fas fa-cogs"></i></div>
        <h3>Administrador</h3>
      </div>
    </div>
  </section>

  <section id="tela-motorista-login" class="tela hidden">
    <h2>Login Motorista</h2>
    <div class="auth-card">
      <input id="matriculaMotorista" type="text" class="form-input" placeholder="Digite sua matrícula (Ex: AC1234)">
      <button class="btn btn-primary btn-block" id="btnLoginMotorista">Entrar</button>
    </div>
    <button class="btn btn-secondary mt-3" id="btnVoltarPerfil">Voltar</button>
  </section>

  <section id="tela-motorista" class="tela hidden">
    <div class="user-header">
      <h2>Olá, <span id="motoristaNomeDisplay"></span>!</h2>
      <p id="motoristaOnibusDisplay"></p>
    </div>

    <div class="status-card">
      <h3>Status da Rota</h3>
      <p id="rotaStatusTexto">Nenhuma rota ativa</p>
      <button class="btn btn-danger" id="btnPararRota" style="display:none">
        <i class="fas fa-stop"></i> Encerrar Rota e GPS
      </button>
    </div>

    <div class="cards-grid">
      <div class="feature-card" id="btnSelecionarRota">
        <div class="card-icon primary"><i class="fas fa-route"></i></div>
        <h3>Iniciar Rota</h3>
      </div>
      <div class="feature-card emergency" id="btnEmergencia">
        <div class="card-icon danger"><i class="fas fa-exclamation-triangle"></i></div>
        <h3>EMERGÊNCIA</h3>
      </div>
    </div>
  </section>

  <section id="tela-rotas" class="tela hidden">
    <h2>Selecione a Rota</h2>
    <div id="listaRotas" class="routes-container">
      </div>
    <button class="btn btn-secondary mt-3" id="btnVoltarMotorista">Voltar</button>
  </section>

  <section id="tela-passageiro" class="tela hidden">
    <h2>Acompanhamento em Tempo Real</h2>
    <div class="rotas-ativas-container" id="listaRotasAtivas">
      <p class="text-center">Carregando rotas ativas...</p>
    </div>
    <button class="btn btn-secondary mt-3" id="btnVoltarPerfilPassageiro">Voltar</button>
  </section>

</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
