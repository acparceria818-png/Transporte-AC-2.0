<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Portal de Transporte da AC Parceria e Terraplenagem">
  <meta name="theme-color" content="#b00000" />
  <title>AC Parceria - Portal de Transporte</title>
  
  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="logo.jpg" type="image/jpg">
  
  <!-- CSS externo -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  
  <!-- Toastify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

<header>
  <img src="Logo.jpg" alt="AC Logo" class="logo" loading="lazy" />
  <h1>AC PARCERIA E TERRAPLENAGEM — Portal de Transporte</h1>
  <div class="user-status" id="userStatus" style="display:none">
    <span id="userName"></span>
    <button class="logout-btn" onclick="logout()" title="Sair">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </div>
</header>

<!-- ... resto do seu HTML existente ... -->

<!-- LOADING OVERLAY -->
<div id="loadingOverlay" class="loading-overlay" style="display:none">
  <div class="loading-content">
    <div class="loading-spinner"></div>
    <p id="loadingText">Carregando...</p>
  </div>
</div>

<!-- OFFLINE BANNER -->
<div id="offlineBanner" class="offline-banner" style="display:none">
  <i class="fas fa-wifi-slash"></i>
  <span>Você está offline. Algumas funcionalidades podem não estar disponíveis.</span>
</div>

<!-- Scripts externos (SEM type="module" para bibliotecas) -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<!-- Módulos da aplicação (COM type="module") -->
<script type="module" src="firebase.js"></script>
<script type="module" src="modules/auth.js"></script>
<script type="module" src="modules/maps.js"></script>
<script type="module" src="modules/ui.js"></script>
<script type="module" src="modules/admin.js"></script>
<script type="module" src="modules/gps-tracker.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
